<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Background</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/63cc7c13d4.js" crossorigin="anonymous"></script>
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .icon-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(213, 213, 213, 0.7);
            box-shadow: 5px 5px 10px black;
        }

        .icon-container:hover .icon-text {
            visibility: visible;
            opacity: 1;
        }

        .icon-text {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background-color: black;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            transition: opacity 0.3s;
        }

        .side-menu {
            position: fixed;
            top: 300px;
            left: 0;
            width: 150px; 
            height: 300px;
            background-color: rgba(213, 213, 213, 0.7);
            border-radius: 0 20px 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .icon-container {
            margin-top: 15px; 
        }
        

        .side-menu a i {
            color: #333; 
        }

        .navbar {
            height: 80px; 
        }

        .navbar-brand {
            font-size: 20px;
        }

        .navbar .btn i {
            color: #333; 
        }

        .main-content {
            margin-left: 200px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(135, 151, 150, 0.999);">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#" style="font-size: 25px;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">REAL ESTATE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--login message-->
            <div class="collapse navbar-collapse d-flex justify-content-between w-100" id="navbarSupportedContent">
                <div data-aos="zoom-in-up" data-aos-duration="2600">
                    {% if messages %}
                    {% for m in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>{{ m }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    {% endif %}
                </div>
            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="mx-auto text-center">
                    <h6 class="text-white fw-bold" style="font-size: 20px;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif" data-aos="fade-left" data-aos-duration="1800">
                        WELCOME {{ request.user }}!
                    </h6>
                </div>
                <div>
                    <a class="btn btn-light text-dark fw-bold me-3" href="{% url 'signout' %}">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="side-menu" data-aos="fade-right" data-aos-duration="2600">
        <div class="icon-container mb-4" data-aos="fade-right" data-aos-duration="2600">
            <a href="{% url 'addrealestate' %}">
                <i class="fa-solid fa-plus fa-2x"></i>
            </a>
            <span class="icon-text">Add Property</span>
        </div>
        <div class="icon-container mb-4"data-aos="fade-right" data-aos-duration="2600">
            <a href="{% url 'listrealestate' %}">
                <i class="fa-solid fa-list-check fa-2x"></i>
            </a>
            <span class="icon-text">List Property</span>
        </div>
        <div class="icon-container mb-4" data-aos="fade-right" data-aos-duration="2600">
            <a href="{% url 'summaryestate' %}">
                <i class="fa-solid fa-book fa-2x"></i>
            </a>
            <span class="icon-text">Property Summary</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <img src="{% static 'images/home16.jpg' %}" class="img-fluid" alt="Real Estate">
    </div>

    <script>
        AOS.init();
    </script>
</body>

</html>
