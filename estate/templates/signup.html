<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- AOS link -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        body {
            background-image: url("{% static 'images/property.png' %}");
            background-size: cover;
            background-position: center 18%;
            background-repeat: no-repeat;
            background-color: rgba(255, 255, 255, 0.7);
            background-blend-mode: overlay;
            color: #000;
            position: relative;
            min-height: 100vh; /* Ensure body takes full height */
        }

        .form-container {
            border: 2px solid #868686;
            margin-top: 60px;
            background-color: rgba(139, 139, 139, 0.615);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px;
            z-index: 10;
        }

        h1 {
            font-size: 34px;
            font-weight: bold;
            color: rgb(53, 52, 52);
            letter-spacing: 3px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-shadow: 6px 6px 5px rgba(140, 140, 140, 0.5);
            z-index: 20;
            position: relative;
        }

        .hero-text {
            background-color: rgba(255, 255, 255, 0.8);
            display: inline-block;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            letter-spacing: 5px;
        }

        .hero-heading {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 21px;
            font-weight: bold;
            color: rgb(36, 162, 49);
            letter-spacing: 5px;
            z-index: 30; /* Ensuring text is above other content */
            position: relative;
        }

        .hero-heading-center {
            text-align: center;
        }

        .hero-heading-left {
            padding-left: 50px;
        }

        hr {
            border: 0;
            height: 5px;
            background-color: #000000;
            margin: 10px 0;
        }

        .custom-button {
            font-size: 16px;
            padding: 10px 20px;
        }
    
        .custom-button:hover {
            background-color: #6a6a6a; 
            color: #fff; 
            border-color: #ffffff; 
        }

        @media (max-width: 768px) {
            .hero-heading-left {
                padding-left: 0;
                text-align: center;
            }

            .hero-heading-center {
                text-align: center;
            }

            .form-container {
                padding: 20px;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 28px;
            }

            .custom-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-5 col-lg-4 form-container rounded">
                <h2 class="text-center mt-4 mb-2">CREATE ACCOUNT</h2>
                {% if form.errors %}
                <div class="alert alert-danger">
                    {{ form.errors }}
                </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    {% for f in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ f.label_tag }}</label>
                        {{ f }}
                    </div>
                    {% endfor %}
                    <div class="text-center mt-3 mb-3">
                        <button class="btn btn-dark custom-button" type="submit">REGISTER</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-12">
                <hr>
                <h1>Turning Dreams into Reality, One Home at a Time</h1>
                <h1 class="hero-heading hero-heading-left">
                    Creating Connections <span style="padding-left: 100px;">Finding Homes </span> <span style="padding-left: 200px;">Building Futures</span>
                </h1>
                <hr>
            </div>
        </div>
    </div>

    <script>
        AOS.init({
            once: true,
            disable: 'mobile'
        });
    </script>
</body>

</html>
